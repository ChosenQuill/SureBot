language: java
jdk: oraclejdk11

install:
  - cd $TRAVIS_BUILD_DIR
  - cd ..
  - git clone https://github.com/SureDroid/SimpleCord.git SimpleCord
  - cd $TRAVIS_BUILD_DIR

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew shadowjar --scan -s

deploy:
  - provider: script
    skip_cleanup: true
    script: $TRAVIS_BUILD_DIR/deploy.sh
    on:
      branch: master

addons:
  ssh_known_hosts:
    - server.suredroid.com